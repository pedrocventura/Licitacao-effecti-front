<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <div class="card my-5">
            <div class="card-body">
              <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Informações</th>
                    <th scope="col">Lido</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let bidding of biddings">
                    <td><a href="{{bidding.link}}">{{ bidding.name }}</a></td>
                    <td>{{ bidding.info }}</td>
                    <td><input type="checkbox" (change)="setRead(bidding)" ng-checked=bidding.read /></td>
                  </tr>
                </tbody>
              </table>
              <div class="row">
                <button (click)="previousPage()" style="float: left;">previous page</button>
                <button (click)="nextPage()" style="float: right;">next page</button>
              </div>
              <div class="row">
                página atual: {{page}}

              </div>
            </div>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
